name: beast_lifting_app_trial
description: A social fitness app with Firebase backend for workouts, challenges, and photo journaling.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase core packages
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0

  # UI & utilities
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  uuid: ^4.3.3

  # Image selection for Photo Journal
  image_picker: ^1.0.5

  # Efficient image loading (feed, profiles, thumbnails)
  cached_network_image: ^3.3.1

  # File helpers (reading photos for upload)
  path: ^1.9.0
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
